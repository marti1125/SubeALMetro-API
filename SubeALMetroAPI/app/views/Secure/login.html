#{extends 'login.html' /}
#{set title:'Ingresar' /}

<div class="container">

	<div id="login">
			
		#{form @authenticate(), class:'form-signin', role:'form'}
			
			#{if flash.error}
				<div class="alert">
	                <button type="button" class="close" data-dismiss="alert">&times;</button>
	                Usuario o Contraseña incorrecto                  
	            </div>
			#{/if}
			#{if flash.success}
				<p class="success">
					&{flash.success}
				</p>
			#{/if}
	        <h2 class="form-signin-heading">Por favor, identifíquese</h2>
		   
	        <p>
	            <input placeholder="Usuario" class="form-control" type="text" name="username" id="username" maxlength="30" value="${flash.username}" required />
	        </p>
	        <p>
	            </label> <input placeholder="Contraseña" class="form-control" type="password" name="password" id="password" maxlength="30" required />
	        </p>
	        <p>
	            <label class="checkbox">
	                <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} /> <span class="btext">Recuerdame</span>
	            </label>                     
	        </p>
	        <p>
	            <input class="btn btn-lg btn-primary btn-block" type="submit" id="signin" value="Ingresar" />
	        </p>		
		#{/form}
	</div>

</div> <!-- /container -->
