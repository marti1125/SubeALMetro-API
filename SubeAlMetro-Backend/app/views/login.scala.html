@(form: Form[Application.Login])

<!DOCTYPE html>

<html>
    <head>
        <title>Sube Al Metro</title>
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="container">
        	@helper.form(routes.Application.authenticate, 'class -> "form-signin") {
        		@if(flash.contains("success")) {
				    <div class="alert alert-success">
				    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				        @flash.get("success")
				    </div>
				}
        		@if(form.hasGlobalErrors) {
				    <div class="alert alert-danger">
				    	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				        @form.globalError.message
				    </div>
				}
				<h2 class="form-signin-heading">Sube al Metro</h2>
				<input type="text" name="usuario" class="form-control" placeholder="Usuario" autofocus value="@form("usuario").value">
				<input type="password" name="contrasenha" class="form-control" placeholder="ContraseÃ±a">
				<label class="checkbox">
				<input type="checkbox" value="remember-me"> Recuerdame
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
			}
		</div> <!-- /container -->
    </body>
</html>
